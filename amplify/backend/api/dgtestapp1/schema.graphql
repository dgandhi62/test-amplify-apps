type Todo1 @model {
  id: ID!
  name: String!
  description: String
}

type User1 @model {
  id: ID!
  username: String! @index(name: "byUsername")
  email: String!
  firstName: String
  lastName: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Post1 @model {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  userID: ID! @index(name: "byUser")
  tags: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Comment1 @model {
  id: ID!
  content: String!
  postID: ID! @index(name: "byPost")
  author: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Product1 @model {
  id: ID!
  name: String!
  description: String
  price: Float!
  category: String! @index(name: "byCategory")
  inStock: Boolean!
  sku: String! @index(name: "bySku")
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Order1 @model {
  id: ID!
  customerEmail: String!
  status: OrderStatus!
  total: Float!
  shippingAddress: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type OrderItem1 @model {
  id: ID!
  orderID: ID! @index(name: "byOrder")
  productID: ID! @index(name: "byProduct")
  quantity: Int!
  price: Float!
}

enum OrderStatus {
  PENDING
  PROCESSING
  SHIPPED
  DELIVERED
  CANCELLED
}
