# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Todo @model {
  id: ID!
  name: String!
  description: String
}

type User @model {
  id: ID!
  name: String!
  email: String!
  age: Int
}

type Post @model {
  id: ID!
  title: String!
  content: String
  authorID: ID!
}

type Comment @model {
  id: ID!
  content: String!
  postID: ID!
  authorID: ID!
}

type Profile @model {
  id: ID!
  bio: String
  avatar: String
  userID: ID!
}

type Category @model {
  id: ID!
  name: String!
  description: String
}
